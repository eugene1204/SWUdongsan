                //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
                function sample4_execDaumPostcode() {
                    new daum.Postcode({
                        oncomplete: function(data) {
                            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                            // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                            var roadAddr = data.roadAddress; // 도로명 주소 변수
                            var autoAddr = data.autoJibunAddress; //지번 주소 변수
                            var JibunAddr=data.jibunAddress; //지번주소변수
                            var buildingName=data.buildingName; //단지명
                            var jibunAddr='';

                            if(autoAddr==''){//auto가 없을때 즉 아래거클릭
                               jibunAddr=data.jibunAddress;

                            }else if(JibunAddr==''){
                               jibunAddr=data.autoJibunAddress;

                            }
                            var count=1;

                            var ResautoAddr=jibunAddr.split(" ");
                            var ResroadAddr=roadAddr.split(" ");

                            if($('#sample4_jibunAddress_1').hasClass('tt')){
                              $(".tt").remove();
                           }
                            if($('#sample4_jibunAddress_1').hasClass('tt')==false){
                              $(".address0").append("<p>지번</p>");
                            for(var i=0;i<ResautoAddr.length;i++){
                               $(".address1").append("<div class='address2' ><input type='text' class='tt' style='width: 100px;'id='sample4_jibunAddress_"+count+"'width='200px' value='"+ResautoAddr[i]+"'> </div>");
                               count++;
                            }
                            $(".address4").append("<p>도로명</p>");
                            for(var i=0;i<ResroadAddr.length;i++){
                               $(".address3").append("<div class='address2'><input type='text' class='tt'  style='width: 100px;' id='sample4_roadAddress_"+count+"'width='200px' value='"+ResroadAddr[i]+"'> </div>");
                               count++;
                            }
                           }


                            // 우편번호와 주소 정보를 해당 필드에 넣는다.
                            document.getElementById('sample4_postcode').value = data.zonecode;

                        }
                    }).open();
                }
            </script>
